<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<h2>conversiÃ³n de temperatura</h2>
<label for="">Ingrese temperatura en celsius:</label>
<input type="text">
<button class="boton">Click para convertir</button>
    <script>
        let boton= document.querySelector('.boton');
        boton.addEventListener('click', function(){
            let temperatura= parseFloat( document.querySelector('input').value);
            let fahrenheit;
            fahrenheit=(temperatura * 9/5) +32;
            if(fahrenheit>=14 && fahrenheit<=32){  
                alert('temperatura Baja');
            }
            else if(fahrenheit>32 && fahrenheit<=68){
                alert('temperatura adecuada');
            }
            else if(fahrenheit>68 && fahrenheit<=96){
                alert('temperatura Valida');
            }
            else{
                alert('temperatura desconocida');
            }
        });
    </script>
</body>
</html>
